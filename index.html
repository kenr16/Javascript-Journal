<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/journal.js"></script>
    <script type="text/javascript" src="js/journal-interface.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <h2>This Journal</h2>
    <br>
    <hr>
    <br>
    <form id="journal-entry">
      <label for="title">Enter a title:</label>
      <input id="title" type="text">
      <br>
      <hr>
      <br>
      <label for="body">Enter a journal entry:</label>
      <br>
      <textarea rows="4" cols="50" id="body" type="text"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="journal-info"></div>
  </body>
</html>
